<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gilang Zhalifunnas ‚ù§Ô∏è</title>

<style>
html,body{
margin:0;
padding:0;
overflow:hidden;
font-family:Arial,sans-serif;
height:100%;
background:linear-gradient(160deg,#0f0c29,#302b63,#24243e);
}

/* LANGIT BINTANG */
.sky{
position:fixed;
width:300%;
height:300%;
background:radial-gradient(white 1px,transparent 1px);
background-size:60px 60px;
animation:skyMove 90s linear infinite;
opacity:0.35;
pointer-events:none;
z-index:0;
}
@keyframes skyMove{
from{transform:translate(0,0);}
to{transform:translate(-800px,-800px);}
}

/* CARD */
.card{
position:relative;
z-index:20;
width:90%;
max-width:380px;
margin:auto;
top:50%;
transform:translateY(-50%);
background:rgba(255,255,255,0.12);
padding:22px;
border-radius:22px;
text-align:center;
color:white;
backdrop-filter:blur(8px);
box-shadow:0 0 35px rgba(255,105,180,0.4);
transition:0.5s;
}
.card:hover{
box-shadow:0 0 55px rgba(255,105,180,0.8);
}

.heart{
font-size:48px;
animation:beat 1s infinite;
}
@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.25);}
}

#pesan{
min-height:70px;
font-size:16px;
line-height:1.6;
}

.cursor{
display:inline-block;
width:2px;
height:18px;
background:white;
animation:blink .7s infinite;
}
@keyframes blink{50%{opacity:0;}}

button{
margin-top:14px;
padding:10px 18px;
border:none;
border-radius:20px;
background:white;
color:#ff4d6d;
font-weight:bold;
font-size:14px;
cursor:pointer;
}

/* LOVE JATUH */
.fallLove{
position:absolute;
top:-20px;
animation:fall linear infinite;
pointer-events:none;
}
@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}

/* ENDING */
#ending{
position:fixed;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
opacity:0;
transition:2s;
z-index:999;
pointer-events:none;
backdrop-filter:blur(8px);
}
#ending.show{opacity:1;}

#endingText{
font-size:45px;
color:white;
font-weight:bold;
text-shadow:0 0 30px pink,0 0 60px hotpink;
animation:zoomCinematic 4s ease forwards;
text-align:center;
letter-spacing:2px;
}
@keyframes zoomCinematic{
0%{opacity:0;transform:scale(0.2);}
50%{opacity:1;transform:scale(1.3);}
100%{transform:scale(1);}
}

/* LOVE EXPLOSION */
.explosion{
position:absolute;
font-size:26px;
animation:explode 2.5s forwards;
}
@keyframes explode{
to{
transform:translate(var(--x),var(--y));
opacity:0;
}
}
</style>
</head>

<body>

<div class="sky"></div>

<audio id="music" loop preload="auto">
<source src="https://gilangzhalifunnas255-design.github.io/UNTUK-PIA/lagu.mp3" type="audio/mpeg">
</audio>

<div class="card">
<div class="heart">‚ù§Ô∏è</div>
<h3>Happy Valentine üåô</h3>

<p id="pesan"></p>
<span class="cursor" id="cursor"></span>

<br>
<button onclick="kejutan()">Klik Surprise üíå</button>

<div style="font-size:13px;margin-top:12px;">
By Gilang Zhalifunnas ‚ù§Ô∏è<br>
Untuk Febrianti Firantika üåπ
</div>
</div>

<div id="ending">
<div id="endingText">I LOVE YOU PIAA ‚ù§Ô∏è</div>
</div>

<script>

const music=document.getElementById("music");
music.volume=0;

const daftarPesan=[
"Walau kita LDR, hati aku selalu pulang ke kamu üíñ",
"Jarak kita memang jauh, tapi sayang aku jauh lebih dari jarak ‚ù§Ô∏è",
"Setiap malam aku titip rindu lewat langit yang sama üåô",
"Aku sabar menunggu hari kita bertemu üíï",
"Kamu jauh di mata, tapi dekat di hati ü§ç",
"Kalau jauh aja aku bisa sayang banget, bayangin kalau deket...",
"SELAMAT HARI VALENTINE SAYANGG ‚ù§Ô∏è"
];

let index=0;
let typingInterval;
let selesai=false;
let started=false;

/* AUTO START */
window.addEventListener("load",()=>{
startApp();
music.play().then(()=>fadeInMusic()).catch(()=>{
document.body.addEventListener("touchstart",startMusicOnce,{once:true});
});
});

function startMusicOnce(){
music.play();
fadeInMusic();
}

function fadeInMusic(){
let target=0.08;
let fade=setInterval(()=>{
if(music.volume<target){
music.volume+=0.01;
}else clearInterval(fade);
},200);
}

function typeWriter(text,cb){
const el=document.getElementById("pesan");
clearInterval(typingInterval);
el.innerHTML="";
let i=0;
typingInterval=setInterval(()=>{
if(i<text.length){
el.innerHTML+=text[i];
i++;
}else{
clearInterval(typingInterval);
if(cb) cb();
}
},45);
}

function startApp(){
if(started) return;
started=true;
typeWriter(daftarPesan[0]);
index=1;
}

function kejutan(){
if(!started||selesai) return;

typeWriter(daftarPesan[index],()=>{
index++;
if(index>=daftarPesan.length){
selesai=true;
setTimeout(showEnding,1200);
}
});

for(let i=0;i<15;i++) createLove();
}

function createLove(){
const love=document.createElement("div");
love.classList.add("fallLove");
love.innerHTML="üíñ";
love.style.left=Math.random()*100+"vw";
love.style.fontSize=(Math.random()*20+14)+"px";
love.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(love);
setTimeout(()=>love.remove(),6000);
}
setInterval(createLove,350);

function showEnding(){
document.getElementById("cursor").style.display="none";
document.getElementById("ending").classList.add("show");

let vol=music.volume;
const cinematic=setInterval(()=>{
if(vol<1){
vol+=0.02;
music.volume=vol;
}else clearInterval(cinematic);
},200);

for(let i=0;i<120;i++){
const love=document.createElement("div");
love.classList.add("explosion");
love.innerHTML="üíñ";
love.style.left="50%";
love.style.top="50%";
love.style.fontSize=(Math.random()*25+18)+"px";
love.style.setProperty("--x",(Math.random()*900-450)+"px");
love.style.setProperty("--y",(Math.random()*700-350)+"px");
document.body.appendChild(love);
setTimeout(()=>love.remove(),2500);
}
}

</script>

</body>
</html>
